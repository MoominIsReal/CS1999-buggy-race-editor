<!doctype html>

{% extends "base.html" %}

{% block content %}

  <h1>Make buggy</h1>
  <form action="/new" method="post">
    <label for="qty_wheels">Number of wheels:</label>
    <input type="text" name="qty_wheels" />
	<p>
	
	<label for="power_type">Primary motive power:</label><p>
	
	<input type="radio" id="petrol" name="power_type" value="Petrol"/>
	<label for = "petrol">Petrol</label><br>
	
	<input type="radio" id="fusion" name="power_type" value="Fusion"/>
	<label for = "fusion">Fusion</label><br>
	
	<input type="radio" id="steam" name="power_type" value="Steam"/>
	<label for = "steam">Steam</label><br>
	
	<input type="radio" id="bio" name="power_type" value="Bio"/>

	<input type="radio" id="electric" name="power_type" value="Electric"/>

	<input type="radio" id="rocket" name="power_type" value="Rocket"/>

	<input type="radio" id="wind" name="power_type" value="Wind"/>
	<label for = "wind">Wind</label><br>

	<p>
	
	<label for="power_units">Primary motive power units:</label>

	<label for="aux_power_type">Auxilliary motive power:</label><P>
    
	<input type="radio" id="petrol" name="aux_power_type" value="Petrol"/>

	<input type="radio" id="fusion" name="aux_power_type" value="Fusion"/>

	<input type="radio" id="steam" name="aux_power_type" value="Steam"/>

	<input type="radio" id="bio" name="aux_power_type" value="Bio"/>

	<input type="radio" id="electric" name="aux_power_type" value="Electric"/>

	<input type="radio" id="rocket" name="aux_power_type" value="Rocket"/>
	<label for = "rocket">Rocket</label><br>

	<input type="radio" id="thermo" name="aux_power_type" value="Thermo"/>
	<label for = "thermo">Thermo</label><br>
	
	<input type="radio" id="solar" name="aux_power_type" value="Solar"/>
	<label for = "solar">Solar</label><br>
	
	<input type="radio" id="wind" name="aux_power_type" value="Wind"/>
	<label for = "wind">Wind</label><br>

	<p>
	
	<label for="aux_power_units">Auxilliary motive power units:</label>
    <input type="text" name="aux_power_units" />
	<p>
	
	<label for="flag_color_primary">Flag's colour:</label>
    <input type="color" name="flag_color_primary" value="#66ccff"/>
	<p>
	
	<label for="flag_pattern">Flag's pattern:</label><p>

	<input type="radio" id="plain" name="flag_pattern" value="Plain"/>
	<label for = "plain">Plain</label><br>
	
	<input type="radio" id="vstripe" name="flag_pattern" value="stripe (horizontal)"/>
	<label for = "vstripe">stripe (horizontal)</label><br>
	
	<input type="radio" id="hstripe" name="flag_pattern" value="stripe (vertical)"/>
	<label for = "hstripe">stripe (vertical)</label><br>

	<label for = "dstripe">stripe (diagonal)</label><br>
	
	<input type="radio" id="checker" name="flag_pattern" value="Checker"/>
	<label for = "checker">Checker</label><br>
	
	<input type="radio" id="spot" name="flag_pattern" value="Spot"/>
	<label for = "spot">Spot</label><br>
	
	<p>
	
	<label for="flag_color_secondary">Flag's other colour:</label>
    <input type="color" name="flag_color_secondary" value="#66ccff"/>
	<p>
	
	<input type="submit" class="button" value="Upload buggy">
	
  </form>
  <p>
    <a href="/" class="button">home</a>
   </p>
